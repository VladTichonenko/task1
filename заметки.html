<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Notes App</h1>
        <button class="note-add" type="button"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="notes"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>

<script>
  const notesEl = document.querySelector('.notes');
  const addBtn = document.querySelector('.note-add');

  function createNote(title, text) {
    const noteEl = document.createElement('div');
    noteEl.classList.add('note');
    noteEl.innerHTML = `
      <div class="note-header">
        <p id="note-title">${title}</p>
        <textarea id="note-title-input" class="hidden">${title}</textarea>
        <div>
          <button class="note-edit"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="note-delete"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <p id="note-text">${text}</p>
      <textarea id="note-textarea" class="hidden">${text}</textarea>
    `;

    const editBtn = noteEl.querySelector('.note-edit');
    const deleteBtn = noteEl.querySelector('.note-delete');
    const titleEl = noteEl.querySelector('#note-title');
    const textEl = noteEl.querySelector('#note-text');
    const titleInputEl = noteEl.querySelector('#note-title-input');
    const textInputEl = noteEl.querySelector('#note-textarea');

    editBtn.addEventListener('click', (e) => {
      titleEl.classList.toggle('hidden');
      textEl.classList.toggle('hidden');
      titleInputEl.classList.toggle('hidden');
      textInputEl.classList.toggle('hidden');
    });

    deleteBtn.addEventListener('click', (e) => {
      noteEl.remove();
    });

    titleInputEl.addEventListener('input', (e) => {
      titleEl.innerText = e.target.value;
    });

    textInputEl.addEventListener('input', (e) => {
      textEl.innerText = e.target.value;
    });

    return noteEl;
  }

  addBtn.addEventListener('click', (e) => {
    const el = createNote("Заголовок", "Ваш текст");
    notesEl.appendChild(el);
  });
</script>

<style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

  .header {
    display: flex;
    align-items: center;
  }

  .note-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .notes {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .note {
    background-color: lightyellow;
    padding: 16px;
    margin: 8px;
    border-radius: 10px;
    height: 300px;
    width: 240px;
    box-shadow: 2px 2px 5px 2px #cacaca;
  }

  .note-add {
    padding: 8px;
    margin: 8px;
    cursor: pointer;
  }

  .note-edit {
    padding: 4px;
    cursor: pointer;
  }

  .note-delete {
    padding: 4px;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }
</style>
